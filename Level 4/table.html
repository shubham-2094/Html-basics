<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Data</title>
  </head>
  <body>
    <div>
      <!-- Table ==> table tag for create table 
     tr ==> table row  
     th ==> table heading
     td ==> table data
     caption ==> table caption
     thead ==> to set table heading
     tbody ==> to set table body after table heading-->
      <table>
        <caption>
          Score for games
        </caption>
        <thead>
          <tr>
            <th>Sr.no</th>
            <th>Player name</th>
            <th>Age</th>
            <th>Score</th>
            <th>Game</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>09</td>
            <td>Jhon Wills</td>
            <td>28</td>
            <td>78</td>
            <td>PubG</td>
          </tr>
          <tr>
            <td>23</td>
            <td>Mack</td>
            <td>23</td>
            <td>110</td>
            <td>PubG</td>
          </tr>
          <tr>
            <td>96</td>
            <td>Davis</td>
            <td>16</td>
            <td>123</td>
            <td>PubG</td>
          </tr>
          <tr>
            <td>56</td>
            <td>Wills</td>
            <td>09</td>
            <td>10</td>
            <td>PubG</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
